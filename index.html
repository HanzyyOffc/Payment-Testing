<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern UI dengan Navigasi</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      transition: background 0.5s, color 0.5s;
    }

    body.dark { background: #0f0f0f; color: #fff; }
    body.light { background: #f0f0f0; color: #111; }

    .theme-switcher {
      position: absolute;
      top: 20px; right: 20px;
      z-index: 10;
    }

    .theme-switcher button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background: #0ff;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
    }

    .intro-container {
      text-align: center;
      padding: 40px 20px;
      animation: introFade 2s ease-out forwards;
      opacity: 0;
      transform: scale(0.95);
    }

    @keyframes introFade {
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 2.8rem;
      background: linear-gradient(90deg, #0ff, #00f, #f0f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #0ff; }
      to { text-shadow: 0 0 30px #0ff, 0 0 60px #00f; }
    }

    p {
      font-size: 1.1rem;
      margin-top: 10px;
    }

    .button-grid {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .btn {
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0, 255, 255, 0.3);
    }

    .btn-glow   { background: #0ff; color: #000; }
    .btn-purple { background: #a64bf4; color: #fff; }
    .btn-red    { background: #ff4d4d; color: #fff; }
    .btn-green  { background: #4dff88; color: #000; }
    .btn-outline { background: transparent; border: 2px solid #0ff; color: inherit; }
    .btn-outline:hover { background: #0ff; color: #000; }

    .overload {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background: radial-gradient(circle at center, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
      animation: overloadFlash 3s linear infinite;
      z-index: 0;
    }

    @keyframes overloadFlash {
      0%, 100% { opacity: 0.05; }
      50% { opacity: 0.2; }
    }

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s;
    }

    .spinner {
      border: 6px solid #333;
      border-top: 6px solid #0ff;
      border-radius: 50%;
      width: 60px; height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    section {
      padding: 100px 20px;
      border-top: 1px dashed #888;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body class="dark">

  <!-- Loader -->
  <div id="loader"><div class="spinner"></div></div>

  <!-- Theme Switcher -->
  <div class="theme-switcher">
    <button onclick="toggleTheme()">Ganti Tema</button>
  </div>

  <!-- Overload Effect -->
  <div class="overload"></div>

  <!-- Intro -->
  <div class="intro-container">
    <h1>Selamat Datang</h1>
    <p>Navigasi cepat ke bagian halaman & halaman luar</p>

    <div class="button-grid">
      <button class="btn btn-glow" onclick="playClick(); scrollToId('section1')">
        <i class="ri-arrow-down-line"></i>Ke Bagian 1
      </button>
      <button class="btn btn-purple" onclick="playClick(); scrollToId('section2')">
        <i class="ri-arrow-down-double-line"></i>Ke Bagian 2
      </button>
      <a href="https://example.com" target="_blank" class="btn btn-green" onclick="playClick()">
        <i class="ri-external-link-fill"></i>Halaman Luar
      </a>
      <button class="btn btn-red" onclick="playClick(); scrollToId('footer')">
        <i class="ri-arrow-down-line"></i>Footer
      </button>
      <button class="btn btn-outline" onclick="playClick(); alert('Tentang Kami!')">
        <i class="ri-information-line"></i>Tentang Kami
      </button>
    </div>
  </div>

  <!-- Sections -->
  <section id="section1"><h2>Bagian 1</h2><p>Ini adalah konten bagian 1.</p></section>
  <section id="section2"><h2>Bagian 2</h2><p>Ini adalah konten bagian 2.</p></section>
  <section id="footer"><h2>Footer</h2><p>Kontak, Sosial Media, dll.</p></section>

  <!-- Sound -->
  <audio id="introSound" src="https://assets.mixkit.co/active_storage/sfx/331/331-preview.mp3" preload="auto"></audio>

  <script>
    // Loader
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loader').style.opacity = '0';
        document.getElementById('loader').style.display = 'none';
        document.getElementById('introSound').play();
      }, 2000);
    });

    // Theme
    function toggleTheme() {
      document.body.classList.toggle('light');
      document.body.classList.toggle('dark');
    }

    // Sound effect
    function playClick() {
      const sfx = new Audio('https://assets.mixkit.co/active_storage/sfx/1165/1165-preview.mp3');
      sfx.play();
    }

    // Scroll to section
    function scrollToId(id) {
      const el = document.getElementById(id);
      if (el) el.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
