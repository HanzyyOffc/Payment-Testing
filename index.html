<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pembayaran QR Produk - HanzyyOffc</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="transition duration-500 bg-gray-100 text-black dark:bg-gray-900 dark:text-white" id="body">

  <div class="min-h-screen flex flex-col items-center justify-center px-4 py-10">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 max-w-md w-full text-center">
      <h1 class="text-2xl font-bold text-indigo-600 dark:text-white mb-2">QR Pembayaran Produk</h1>
      <p class="text-sm text-gray-500 dark:text-gray-300 mb-4">Masukkan detail produk untuk menghasilkan QR</p>

      <div class="space-y-3 text-left mb-4">
        <input id="produk" type="text" placeholder="Nama Produk" class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white" />
        <input id="harga" type="number" placeholder="Harga (contoh: 15000)" class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white" />
        <select id="metode" class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white">
          <option value="DANA - 0886282627">DANA - 0886282627</option>
          <option value="GOPAY - 82962829928">GOPAY - 82962829928</option>
          <option value="OVO - 92829290010">OVO - 92829290010</option>
        </select>
        <button onclick="buatQR()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded">Buat QR</button>
      </div>

      <div id="qr-box" class="hidden">
        <img id="qr-image" src="" alt="QR Pembayaran" class="w-48 h-48 mx-auto mb-2 rounded-lg border" />
        <p class="text-sm" id="qr-text"></p>
      </div>

      <div class="mt-4">
        <input id="nama" type="text" placeholder="Nama Anda" class="w-full mb-2 p-2 border rounded dark:bg-gray-700 dark:text-white" />
        <button onclick="sudahBayar()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Sudah Bayar</button>
      </div>
    </div>
  </div>

  <!-- STRUK -->
  <div id="struk" class="p-6 max-w-sm w-full bg-white rounded-xl text-black hidden">
    <h2 class="text-xl font-bold mb-4">Struk Pembayaran</h2>
    <p><strong>Nama:</strong> <span id="struk-nama"></span></p>
    <p><strong>Produk:</strong> <span id="struk-produk"></span></p>
    <p><strong>Harga:</strong> Rp<span id="struk-harga"></span></p>
    <p><strong>Waktu:</strong> <span id="struk-waktu"></span></p>
    <p><strong>Metode:</strong> <span id="struk-metode"></span></p>
    <p class="mt-4">Terima kasih telah membayar ke <strong>HanzyyOffc</strong> 🙏</p>
  </div>

  <script>
    function buatQR() {
      const produk = document.getElementById("produk").value;
      const harga = document.getElementById("harga").value;
      const metode = document.getElementById("metode").value;

      if (!produk || !harga || !metode) {
        alert("Lengkapi semua data produk.");
        return;
      }

      const teksQR = `Produk: ${produk} | Harga: Rp${harga} | Metode: ${metode}`;
      const urlQR = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(teksQR)}`;

      document.getElementById("qr-image").src = urlQR;
      document.getElementById("qr-text").textContent = teksQR;
      document.getElementById("qr-box").classList.remove("hidden");
    }

    function sudahBayar() {
      const nama = document.getElementById("nama").value || "Tanpa Nama";
      const produk = document.getElementById("produk").value || "-";
      const harga = document.getElementById("harga").value || "0";
      const metode = document.getElementById("metode").value;
      const waktu = new Date().toLocaleString();

      document.getElementById("struk-nama").textContent = nama;
      document.getElementById("struk-produk").textContent = produk;
      document.getElementById("struk-harga").textContent = harga;
      document.getElementById("struk-metode").textContent = metode;
      document.getElementById("struk-waktu").textContent = waktu;

      document.getElementById("struk").classList.remove("hidden");
      html2pdf().from(document.getElementById("struk")).save(`struk-${nama}-${Date.now()}.pdf`);
    }

    // DARK MODE OTOMATIS
    const jam = new Date().getHours();
    if (jam >= 18 || jam <= 5) document.getElementById('body').classList.add('dark');
  </script>
</body>
</html>
