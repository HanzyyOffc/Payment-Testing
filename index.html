<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern UI Intro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      transition: background 0.5s, color 0.5s;
    }

    body.light {
      background: #f0f0f0;
      color: #111;
    }

    body.dark {
      background: #0f0f0f;
      color: #fff;
    }

    .intro-container {
      text-align: center;
      animation: introFade 2s ease-out forwards;
      opacity: 0;
      transform: scale(0.95);
      z-index: 1;
      position: relative;
      padding: 20px;
    }

    @keyframes introFade {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      font-size: 2.8rem;
      background: linear-gradient(90deg, #0ff, #00f, #f0f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #0ff;
      }
      to {
        text-shadow: 0 0 30px #0ff, 0 0 60px #00f;
      }
    }

    p {
      font-size: 1.1rem;
      margin-top: 10px;
      color: inherit;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 30px;
      background: transparent;
      color: inherit;
      border: 2px solid #0ff;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 15px #0ff, 0 0 40px #00f;
    }

    .overload {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(circle at center, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
      animation: overloadFlash 3s linear infinite;
      z-index: 0;
    }

    @keyframes overloadFlash {
      0%, 100% {
        opacity: 0.05;
      }
      50% {
        opacity: 0.2;
      }
    }

    .theme-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    .theme-switcher button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background: #0ff;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
    }

    /* Loader Spinner */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s;
    }

    .spinner {
      border: 6px solid #333;
      border-top: 6px solid #0ff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body class="dark">

  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Theme switcher -->
  <div class="theme-switcher">
    <button onclick="toggleTheme()">Ganti Tema</button>
  </div>

  <!-- Overload Effect -->
  <div class="overload"></div>

  <!-- Intro Section -->
  <div class="intro-container">
    <h1>Selamat Datang</h1>
    <p>Ini adalah halaman modern dengan fitur lengkap!</p>
    <button class="btn" onclick="playClick()">Mulai Sekarang</button>
  </div>

  <!-- Sound Effect -->
  <audio id="introSound" src="https://assets.mixkit.co/active_storage/sfx/331/331-preview.mp3" preload="auto"></audio>

  <script>
    // Loading spinner timeout
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loader').style.opacity = '0';
        document.getElementById('loader').style.display = 'none';
        document.getElementById('introSound').play();
      }, 2000);
    });

    // Theme switcher
    function toggleTheme() {
      document.body.classList.toggle('light');
      document.body.classList.toggle('dark');
    }

    // Click sound
    function playClick() {
      const clickSound = new Audio('https://assets.mixkit.co/active_storage/sfx/1165/1165-preview.mp3');
      clickSound.play();
    }
  </script>
</body>
</html>
